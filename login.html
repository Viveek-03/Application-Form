<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='style.css' type='text/css' >
<script src="javascr.js"></script>
</head>
<body onload="document.registration.userid.focus();" >
<h1>APPLICATION FORM</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" Placeholder="Enter your Email" size="50" /></li>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" Placeholder="Enter your Name" size="50" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" size="12" /></li>
<li><label>Skils:</label></li>
<li><input type="checkbox" name="html" value="hl" checked /><span>HTML</span></li>
<li><input type="checkbox" name="css" value="css" /><span>CSS</span></li>
<li><input type="checkbox" name="js" value="js" /><span>JS</span></li>
<li><input type="checkbox" name="bootstrap" value="bst" /><span>Bootstrap</span></li>
<li><input type="checkbox" name="recatjs" value="rjs" /><span>Recatjs</span></li>
<li><label for="country">Job Type:</label></li>
<li><select name="country">
<option selected="" value="Default">Please select a Category</option>
<option value="FD">FRONT END DEVELOPER</option>
<option value="BD">BACK END DEVELOPER</option>
<option value="UD">USER EXPERIENCE DESIGNER</option>
<option value="SA">SYSTEM ANALYST</option>
<option value="DA">DATA ANALYSIS</option>
<option value="TS">TECHNICAL SUPPORT</option>
<option value="NA">NETWORK ADMINISTEATOR</option>
</select></li>


<li><label id="gender">Gender:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
<li><label for="desc">About:</label></li>
<li><textarea name="desc" id="desc" Placeholder="Give a brief summary about you"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
